<!DOCTYPE html>
<html>
  <head>
    <title>Clock Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Start clock</button>
    <div id="clockDisplay" , style="text-align: center"></div>

    <script>
      let intervalId; // To store the interval ID for stopping the clock

      // Function to start the clock
      function startClock() {
        alert("Clock Started");
        updateClock(); // Call the function immediately to display the time initially

        // Update the clock every second (1000ms)
        intervalId = setInterval(updateClock, 1000);

        // Handle the event for "alt + w" key combination
        document.addEventListener("keydown", function (event) {
          if (event.altKey && event.key === "w") {
            stopClock();
          }
        });
      }

      // Function to update the clock with the current time
      function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString(); // Get the current time in local format
        document.getElementById("clockDisplay").innerText = timeString;
      }

      // Function to stop the clock
      function stopClock() {
        clearInterval(intervalId); // Stop the interval
        alert("Clock stopped");
      }

      // Attach the click event listener to the "Start clock" button
      document
        .getElementById("startButton")
        .addEventListener("click", startClock);
    </script>
  </body>
</html>
