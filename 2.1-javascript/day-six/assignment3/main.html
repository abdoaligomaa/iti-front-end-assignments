<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Click Counter</title>
    <style>
      img {
        margin-right: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Image Click Counter</h1>
    <div style="text-align: center" class="counter"></div>

    <a href="#">
      <img
        src="https://www.imagesource.com/cache/pcache2/00689760.jpg"
        height="300px"
        width="300px"
        alt="image to click"
      />
    </a>
    <a href="#">
      <img
        src="https://www.imagesource.com/cache/pcache2/00689760.jpg"
        height="300px"
        width="300px"
        alt="image to click"
      />
    </a>
    <a href="#">
      <img
        src="https://www.imagesource.com/cache/pcache2/00689760.jpg"
        height="300px"
        width="300px"
        alt="image to click"
      />
    </a>

    <script>
      let counter = 0;
      const images = document.querySelectorAll("img");

      function increaseCounter() {
        counter++;
        document.querySelector(
          ".counter"
        ).innerHTML = `The counter is ${counter}`;
      }

      function showAlert() {
        alert(`Game Over! Your final score is ${counter}.`);
        counter = 0;
        document.querySelector(".counter").innerHTML = "";
        images.forEach((img) => {
          img.removeEventListener("click", increaseCounter);
        });
      }

      images.forEach((img) => {
        img.addEventListener("click", increaseCounter);
      });

      // Remove event handlers and show "Game Over" alert after 3 seconds
      setTimeout(() => {
        images.forEach((img) => {
          img.removeEventListener("click", increaseCounter);
        });
        images.forEach((img) => {
          img.addEventListener("click", showAlert);
        });
      }, 3000);
    </script>
  </body>
</html>
